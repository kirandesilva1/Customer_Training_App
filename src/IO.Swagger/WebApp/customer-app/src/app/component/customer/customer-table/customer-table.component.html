<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!--Column Definitions-->
    <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
   <ng-container  matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>customerId</th>
        <td mat-cell *matCellDef="let customer">{{customer.customerId}}</td>
    </ng-container>
    <ng-container  matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let customer">{{customer.name}}</td>
    </ng-container>
    <ng-container  matColumnDef="groupid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Group Id</th>
        <td mat-cell *matCellDef="let customer">{{customer.groupid}}</td>
    </ng-container>
    <ng-container  matColumnDef="numberoforders">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number Of Orders</th>
        <td mat-cell *matCellDef="let customer">{{customer.numberoforders}}</td>
    </ng-container>
    <ng-container  matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let customer">{{customer.address?.streetname}}<br>{{customer.address?.zipcode}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr> <!--TABLE HEADER ROW-->
    <tr mat-row *matRowDef="let row; columns: tableColumns;">
    </tr>
</table>
